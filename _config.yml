# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: GXUANN's Blog
subtitle:
description: 技术,分享,讨论
author: GuangXuan
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: //blog.gxuann.cn
root: /
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - CNAME
  - googleba63772d02b9705d.html
  - tools/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination

pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository:
    gxuann: root@118.89.201.236:/root/hexo.git
  branch: master


Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap
- hexo-generator-search
- hexo-generator-feed

urlforgoogle: https://blog.gxuann.cn/
urlforbaidu: https://blog.gxuann.cn/

baidusitemap:
    path: baidusitemap.xml
sitemap:
    path: sitemap.xml

intro: Hi, thanks for visiting my blog, I'm an ordinary college student. I have a goal and I'm determined to be an excellent programmer.

feed:
  type: atom
  path: atom.xml
  limit: 10
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '